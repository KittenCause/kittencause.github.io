---
layout: default
title: Blog
permalink: /blog/
---

<div class="container">
    <h1>Posts</h1>

    {% for post in site.posts %}
    <div class="list-group">
        <a href="{{ post.url | prepend: site.baseurl }}" class="list-group-item">
            <h4 class="list-group-item-heading">{{ post.title }}</h4>
            <hr />
            <p class="list-grou-item-text">{{ post.excerpt | strip_html | strip_newlines | truncatewords: 100 }}</p>
        </a>
    </div>
    {% endfor %}

</div>
